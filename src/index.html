<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
    <aside>
        <nav>
            <h1>TODO</h1>
            <div class="container">
                <button class="quick-nav-btns">All tasks</button>
                <button class="quick-nav-btns">Today</button>
                <button class="quick-nav-btns">Next 7 days</button>
            </div>
            <button class="button" id="open-project-modal-btn">Add project</button>
            <dialog id="project-modal">
                <form method="dialog">
                    <label for="title">Project title</label>
                    <input type="text" name="title" id="title">
                    <button id="create-project-btn">Ok</button>
                    <button>Cancel</button>
                </form>
            </dialog>
            <h2>My projects</h2>
            <div class="container" id="projects-nav-container">
                
            </div>
        </nav>
    </aside>
    <main>

    </main>
</body>
</html>
